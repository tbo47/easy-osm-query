<html>

<body>
    <ul></ul>
</body>
<script src="index.js"></script>
<script>
    this.getRestaurants().then(pois => {
        console.log(pois)
        const list = document.querySelector('ul')
        pois.forEach(poi => {
            const element = document.createElement('li')
            element.appendChild(document.createTextNode(poi.tags.name))
            list.appendChild(element);
        })
    })
</script>

</html>
